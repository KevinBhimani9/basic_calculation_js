<script type="text/javascript">

    var a = parseInt(prompt("Enter Value of A : "));
    var b = parseInt(prompt("Enter Value of B : "));
    var add,sub,multi,div;

    add = a + b;
    sub = a - b;
    multi = a * b;
    div = a / b;

    document.write("<h2>Addition of "+a+" and "+b+" is : "+add+"</h2>");
    document.write("<h2>Subtraction of "+a+" and "+b+" is : "+sub+"</h2>");
    document.write("<h2>Multiplication of "+a+" and "+b+" is : "+multi+"</h2>");
    document.write("<h2>Division of "+a+" and "+b+" is : "+div+"</h2>");

</script>
