<script type="text/javascript">

    var a = parseInt(prompt("Enter Value of A : "));
    var b = parseInt(prompt("Enter Value of B : "));
  
    document.write("<h2> Value of A = " +a+ " Value of B =" +b+"</h2>");
    alert("Value of A = " +a+ " Value of B = " +b);
    
    b = a + b;
    a = b - a;
    b = b - a;

    document.write("<h2> Swapped Value of A = " +a+ " Swapped Value of B =" +b+"</h2>");
    alert("Swapped Value of A = " +a+ " Swapped Value of B = " +b);

</script>
